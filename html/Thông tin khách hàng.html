            <h2>Thông tin của bạn</h2>

            </div>
        </div>

    <script>
        $(document).ready(function () {
            // Hiển thị thông tin người dùng (từ localStorage) vào bảng
            var tenDangNhap = localStorage.getItem('tenDangNhap');
            var diaChi = localStorage.getItem('diaChi');
            var email = localStorage.getItem('email');
            var isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (isLoggedIn) {
                $('table tbody tr:nth-child(1) td:nth-child(2)').text(tenDangNhap); // Hiển thị tên tài khoản
            }

            if (isLoggedIn) {
                $('table tbody tr:nth-child(2) td:nth-child(2)').text(diaChi); // Hiển thị địa chỉ
            }

            if (isLoggedIn) {
                $('table tbody tr:nth-child(3) td:nth-child(2)').text(email); // Hiển thị email
            }

            // Xử lý đăng xuất khi nhấn nút
            $("#btnDX").click(function (event) {
                event.preventDefault(); // Ngăn chặn hành vi mặc định của nút submit


                // Hiển thị thông báo đăng xuất thành công
                alert("Đăng xuất thành công!");
                $('table').hide();

                // Chuyển hướng về trang đăng nhập

                window.location.href = "../html/Đăng nhập.html";

                localStorage.setItem('isLoggedIn', 'false');


            });
        });

    </script>
